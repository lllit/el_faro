<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | El Faro</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/2cb25f2c39.js"></script>
  <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon" />
</head>

<body>
  <nav>
    <div class="nav__imagen">
      <img src="../imagenes/logo.jpg" alt="Logo" class="logo">
    </div>
    <input type="checkbox" id="check">
    <ul class="nav-menu">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="./deportes_page.html">Deportes</a></li>
      <li><a href="./noticias_page.html">Noticias</a></li>
      <li><a class="active" href="./contacto.html">Contacto</a></li>
    </ul>
    <div id="fechaHora" class="reloj-cabecera"></div>
    <label for="check" class="bar-btn">
      <i class="fas fa-bars"></i>
    </label>
  </nav>


  <!-- FORMULARIO DE CONTACTO -->
  <section class="form-container">
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 El Faro - Todos los derechos reservados.</p>
  </footer>
  <script src="../main.js"></script>
</body>

</html>
